{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevCheatHub{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>

<body class="{% block body_class %}{% endblock %}">

    <div id="particles-js"></div>

    {% block header %}
        <header class="main-header">
            <nav class="header-nav container">
                <a href="{% url 'category_list' %}" class="logo">DevCheatHub</a>

                <div class="nav-search">
                    <form method="get" action="{% url 'search_results' %}">
                        <input type="text" name="q" placeholder="Search cheatsheets...">
                    </form>
                </div>

                <button class="nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>

                <div class="nav-menu">
                    <div class="nav-center">
                        <a href="{% url 'category_list' %}">Browse</a>
                        <a href="{% url 'under_development' %}">Contribute</a>
                        <a href="{% url 'under_development' %}">About</a>
                    </div>
                    <div class="nav-auth">
                        {% if user.is_authenticated %}
                            <a href="{% url 'profile' %}" class="welcome-text">Hello, {{ user.username }}</a>
                            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-secondary">Logout</button>
                            </form>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
                            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
    {% endblock header %}

    <main id="page-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        </footer>

    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "tm90oy2jjs");
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/animations.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>hljs.highlightAll();</script>

</body>
</html>
