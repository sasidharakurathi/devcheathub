{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="page-title">Log In</h1>
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <p class="form-footer-text">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
