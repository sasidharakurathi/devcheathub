{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="page-title">Sign Up</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <p class="form-footer-text">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
